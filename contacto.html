<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog de Café</title>
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="contenedor">
    <div class="barra">
      <a class="logo" href="index.html">
        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
      </a>
      <nav class="navegacion">
        <a href="nosotros.html" class="navegacion__enlace">
          Nosotros
        </a>
        <a href="cursos.html" class="navegacion__enlace">
          Cursos
        </a>
        <a href="contacto.html" class="navegacion__enlace">
          Contacto
        </a>
      </nav>
    </div> <!--.barra-->
  </div><!--.contenedor-->
  <div class="header__texto">
    <h2 class="no-margin">Blog de café con cosejos y cursos</h2>
    <p>Aprende de los mejores expertos con las mejores recetas y consejos</p>
  </div><!--.header-->
</header>

<main class="contenedor">
  <h3 class="centrar-texto">Contacto</h3>

  <div class="contacto-bg"></div>

  <form class="formulario">
    <div class="campo">
      <label class="cammpo__label" for="nombre">Nombre</label>
      <input class="campo__field" type="text"  id="nombre" placeholder="tu nombre">
    </div>
    <div class="campo">
      <label class="cammpo__label" for="email">Email</label>
      <input class="campo__field" type="email"  id="email" placeholder="tu email">
    </div>
    <div class="campo">
      <label class="cammpo__label" for="mensaje">Mensaje</label>
      <textarea class="campo__field campo__field--texarea" id="mensaje"></textarea>
    </div>
    <div class="campo">
      <input type="submit" value="Enviar" class="boton boton--primario">
    </div>



  </form>


</main>




<footer class="footer">
  <div class="contenedor">
    <div class="barra">
      <a class="logo" href="index.html">
        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
      </a>
      <nav class="navegacion">
        <a href="nosotros.html" class="navegacion__enlace">
          Nosotros
        </a>
        <a href="cursos.html" class="navegacion__enlace">
          Cursos
        </a>
        <a href="contacto.html" class="navegacion__enlace">
          Contacto
        </a>
      </nav>
    </div> <!--.barra-->
  </div><!--.contenedor-->
</footer>
</body>
<script src="js/modernizr.js"></script>

</html>
